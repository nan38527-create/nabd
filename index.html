<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nabdh</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #16243d;
            --secondary: #2a3851;
            --accent: #D4AF37; /* Gold */
            --light: #f8f9fa;
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --danger: #dc3545;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
       header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 40px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-family: 'Tajawal', sans-serif;
            font-size: 2.5rem;
            color: var(--accent);
            letter-spacing: 1.5em; /* Adjust spacing to create stretched effect */
            white-space: nowrap; /* Prevent the text from wrapping */
            overflow: hidden; /* Hide overflow if it happens */
            text-overflow: ellipsis; /* Add ellipsis for very small screens */
            padding-left: 1.5em; /* Compensate for letter-spacing on the first character */
        }
           footer {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 20px 40px;
            margin-top: auto;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .login-container {
            background: var(--light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h1 {
            font-family: 'Tajawal', sans-serif;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 10px;
        }
        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(22, 36, 61, 0.2);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .social-links a {
            color: var(--light);
            margin: 0 10px;
            font-size: 1.5rem;
            transition: var(--transition);
        }
        .social-links a:hover {
            color: var(--accent);
        }
    </style>
    
</head>
<body>
<header>
            <h1>
            نــــــــــــــــــــــــــــــــبـــــــــــــــــــــــــض</h1>

    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <p>Welcome! Please log in to continue.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="error-message" style="color: var(--danger); margin-top: 15px; height: 20px;"></p>
        </div>
    </main>
   
    <footer>
        <p>&copy; ABDULLA BIN NASSER 2025. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Admin credentials (Admin1 to Admin5)
            const adminCredentials = [
                { username: 'Admin1', password: 'AdminPass123!' },
                { username: 'Admin2', password: 'AdminPass123!' },
                { username: 'Admin3', password: 'AdminPass123!' },
                { username: 'Admin4', password: 'AdminPass123!' },
                { username: 'Admin5', password: 'AdminPass123!' }
            ];

            // Regular user credentials
            const validCredentials = [
                { username: 'user2301', password: 'Nabdh@2301!' },
                { username: 'user2302', password: 'Welcome$2302' },
                { username: 'user2303', password: 'Login#2303' },
                { username: 'user2304', password: 'Access^2304' },
                { username: 'user2305', password: 'Secret&2305' },
                { username: 'user2306', password: 'UserPass!6' },
                { username: 'user2307', password: 'UserPass!7' },
                { username: 'user2308', password: 'UserPass!8' },
                { username: 'user2309', password: 'UserPass!9' },
                { username: 'user2310', password: 'UserPass!10' }
            ];

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const isAdmin = adminCredentials.some(cred => cred.username === username && cred.password === password);

            // Check for admin login first
            if (isAdmin) {
                // Redirect to the admin page on successful admin login
                window.location.href = 'admin.html';
                return; // Stop further execution
            }

            // Check for regular user login
            const isValidUser = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValidUser) {
                // Extract the number from the username (e.g., 'user2301' -> '2301')
                const userIdNumber = username.replace('user', '');
                // Set the visitorId in localStorage (e.g., '#2301')
                localStorage.setItem('visitorId', `#${userIdNumber}`);
                // Redirect to the home page
                window.location.href = 'homePage.html';
            } else {
                // Show an error message
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
