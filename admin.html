<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #16243d;
            --secondary: #2a3851;            
            --accent: #D4AF37; /* Gold */
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 40px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-search-container {
            position: relative;
            width: 40%;
            max-width: 400px;
        }

        #global-search {
            width: 100%;
            padding: 10px 15px 10px 40px; /* Add padding for icon */
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            transition: var(--transition);
            outline: none;
        }

        #global-search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #global-search:focus {
            background: white;
            color: var(--dark);
        }

        .header-search-container .fa-search {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-family: 'Tajawal', sans-serif;
            font-size: 2.5rem;
            color: var(--accent);
        }

        .home-btn {
            display: inline-block;
            padding: 10px 50px; /* Increased padding to make it longer */
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .home-btn:hover {
            background: white;
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .main-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 30px;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 20px 40px;
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .card-link:hover .card {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .card-icon {
            font-size: 2.5rem;
            padding: 15px;
            border-radius: 50%;
            color: white;
        }

        .icon-visitors { background: var(--success); }
        .icon-crowd { background: var(--warning); }
        .icon-alerts { background: var(--danger); }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .card-label {
            font-size: 1rem;
            color: #666;
        }

        /* Chart Containers */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        /* New container for bottom section */
        .bottom-section-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-top: 30px;
        }

        .data-table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .chart-wrapper {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .chart-wrapper h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .table-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }

        .table-header-container h3 {
            margin: 0;
            color: var(--secondary);
        }

        #visitor-log-search {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            font-size: 0.9rem;
            width: 280px;
            outline: none;
            transition: var(--transition);
        }

        #visitor-log-search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(22, 36, 61, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        table thead th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--primary);
        }

        table tbody tr:hover {
            background-color: #e9ecef;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-ok { background: rgba(40, 167, 69, 0.1); color: var(--success); }
        .status-warning { background: rgba(255, 193, 7, 0.1); color: var(--warning); }
        .status-danger { background: rgba(220, 53, 69, 0.1); color: var(--danger); }

        /* Activity Feed Styles */
        .activity-feed-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .activity-feed-container h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .activity-list {
            list-style: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .activity-icon.icon-alert { background: var(--danger); }
        .activity-icon.icon-entry { background: var(--success); }
        .activity-icon.icon-transit { background: var(--warning); }
        .activity-icon.icon-info { background: var(--primary); }

        .activity-details p {
            margin: 0;
            font-size: 0.95rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #999;
            margin-top: 4px;
            display: block;
        }

        /* Animation for new items */
        .activity-item.new-item, .update-item.new-item {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Live Data Updates Feed */
        .live-updates-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .live-updates-container h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .update-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px; /* Match chart height */
        }

        .update-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95rem;
        }

        .update-item:last-child {
            border-bottom: none;
        }

        .update-icon {
            font-size: 1.1rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .update-icon.temp { background: #ff9f40; } /* Orange */
        .update-icon.crowd { background: #36a2eb; } /* Blue */
        .update-icon.wait-time { background: #4bc0c0; } /* Teal */

        /* Responsive Design */
        @media (max-width: 1200px) {
            .charts-container, .bottom-section-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding-bottom: 20px; /* Add space for search bar on mobile */
            }
            header h1 {
                font-size: 1.8rem;
            }
            .main-header {
                font-size: 1.8rem;
            }
            .header-search-container {
                width: 90%;
                order: 3; /* Make search bar appear last in column layout */
            }
        }
    </style>
    <script>
        // --- Data Simulation and Retrieval ---
        function getVisitorData() {
            // In a real app, this would be a database. Here, we'll aggregate from localStorage.
            const allVisitorsData = {};
            const now = new Date();

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                // Look for keys that start with a visitor ID pattern (e.g., '#2301_')
                if (key.startsWith('#')) {
                    const parts = key.split('_');
                    const visitorId = parts[0];
                    const dataKey = parts.slice(1).join('_');
                    const value = localStorage.getItem(key);

                    // Initialize visitor object if it doesn't exist
                    if (!allVisitorsData[visitorId]) {
                        allVisitorsData[visitorId] = {
                            entryTime: new Date(now.getTime() - Math.random() * 4 * 60 * 60 * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                            currentLocation: 'Unknown',
                            status: 'Exploring',
                            visitedPlaces: 0,
                            badFeelings: 0
                        };
                    }

                    // Populate data
                    if (dataKey === 'visitedPlacesCount') allVisitorsData[visitorId].visitedPlaces = value;
                    if (dataKey === 'badFeelingsCount') allVisitorsData[visitorId].badFeelings = value;
                    if (dataKey === 'lastLocation') allVisitorsData[visitorId].currentLocation = value;
                    if (dataKey === 'status') allVisitorsData[visitorId].status = value;
                }
            }
            return allVisitorsData;
        }

        function getStatusBadgeClass(status) {
            switch (status.toLowerCase()) {
                case 'exploring':
                case 'shopping':
                    return 'status-ok';
                case 'in transit':
                    return 'status-warning';
                case 'assistance req.':
                    return 'status-danger';
                default:
                    return '';
            }
        }

        function renderVisitorLog(data) {
            const tableBody = document.querySelector('#visitor-log-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (Object.keys(data).length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No visitor data found.</td></tr>';
                return; // Exit if no data
            }

            for (const visitorId in data) {
                const visitor = data[visitorId];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${visitorId}</td>
                    <td>${visitor.entryTime}</td>
                    <td>${visitor.currentLocation || 'N/A'}</td>
                    <td><span class="status-badge ${getStatusBadgeClass(visitor.status)}">${visitor.status}</span></td>
                    <td>${visitor.visitedPlaces}</td>
                    <td>${visitor.badFeelings}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function updateSummaryCards(filteredData = null) {
            let totalVisited = 0;
            let totalBadFeelings = 0;
            let crowdLevels = [];
            const placesLabel = document.querySelector('#visited-places-value + .card-label');
            const crowdLabel = document.querySelector('#avg-crowd-level-value + .card-label');
            const feelingsLabel = document.querySelector('#bad-feelings-value + .card-label');

            if (filteredData && Object.keys(filteredData).length === 1) {
                // If a single user is found, show their data
                const visitorId = Object.keys(filteredData)[0];
                const visitor = filteredData[visitorId];
                totalVisited = parseInt(visitor.visitedPlaces || '0', 10);
                totalBadFeelings = parseInt(visitor.badFeelings || '0', 10);
                const avgCrowd = parseInt(localStorage.getItem(`${visitorId}_averageCrowdLevel`) || '0', 10);
                crowdLevels.push(avgCrowd);
                
                // Update labels to show user-specific context and remove links
                placesLabel.textContent = `Places Visited (${visitorId})`;
                crowdLabel.textContent = `Avg. Crowd (${visitorId})`;
                feelingsLabel.textContent = `Bad Feelings (${visitorId})`;

            } else {
                // Otherwise, show aggregate data
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.endsWith('_visitedPlacesCount')) {
                        totalVisited += parseInt(localStorage.getItem(key) || '0', 10);
                    }
                    if (key.endsWith('_badFeelingsCount')) {
                        totalBadFeelings += parseInt(localStorage.getItem(key) || '0', 10);
                    }
                    if (key.endsWith('_averageCrowdLevel')) {
                        crowdLevels.push(parseInt(localStorage.getItem(key) || '0', 10));
                    }
                }
                // Restore original labels and links
                placesLabel.textContent = 'Total Places Visited';
                crowdLabel.textContent = 'Avg. Crowd Level';
                feelingsLabel.textContent = 'Bad Feelings Reported';
            }

            const avgCrowd = crowdLevels.length > 0 ? Math.round(crowdLevels.reduce((a, b) => a + b, 0) / crowdLevels.length) : 0;

            document.getElementById('visited-places-value').textContent = totalVisited;
            document.getElementById('avg-crowd-level-value').textContent = `${avgCrowd}%`;
            document.getElementById('bad-feelings-value').textContent = totalBadFeelings;
        }

        function renderActivityFeed(searchTerm = '') {
            const activityList = document.querySelector('.activity-feed-container .activity-list');
            activityList.innerHTML = ''; // Clear existing

            let activities = JSON.parse(localStorage.getItem('userActivities') || '[]');

            // If a search term is provided, filter the activities
            if (searchTerm) {
                activities = activities.filter(activity => 
                    activity.message.toLowerCase().includes(searchTerm)
                );
            }

            if (activities.length === 0) {
                activityList.innerHTML = `<li class="activity-item"><p>${searchTerm ? 'No matching activity found.' : 'No recent activity.'}</p></li>`;
                return; // Exit if no activities
            }

            activities.forEach(activity => {
                const item = document.createElement('li');
                item.className = 'activity-item';

                const iconClassMap = {
                    'alert': 'icon-alert',
                    'entry': 'icon-entry',
                    'info': 'icon-info'
                };
                const iconContainerClass = iconClassMap[activity.type] || 'icon-info';

                const timeAgo = new Date(activity.time);
                const now = new Date();
                const diffMinutes = Math.round((now - timeAgo) / (1000 * 60));

                item.innerHTML = `
                    <div class="activity-icon ${iconContainerClass}"><i class="${activity.icon}"></i></div>
                    <div class="activity-details">
                        <p>${activity.message}</p>
                        <span class="activity-time">${diffMinutes} minutes ago</span>
                    </div>
                `;
                activityList.appendChild(item);
            });
        }

        function initializeDashboard() {
            // Initial render of all components with full data
            const allVisitorData = getVisitorData();
            updateSummaryCards(allVisitorData);
            renderVisitorLog(allVisitorData);
            renderActivityFeed();
            renderCharts(allVisitorData);

            // Add event listener for the global search input
            const globalSearchBar = document.getElementById('global-search');
            globalSearchBar.addEventListener('input', (event) => {
                const searchTerm = event.target.value.trim().toLowerCase();

                // 1. Filter Activity Feed
                renderActivityFeed(searchTerm);

                // 2. Filter Visitor Data (for table, cards, and chart)
                const allData = getVisitorData();
                let filteredVisitorData = {};

                if (searchTerm) {
                    filteredVisitorData = Object.keys(allData)
                        .filter(visitorId => visitorId.toLowerCase().includes(searchTerm))
                        .reduce((obj, key) => {
                            obj[key] = allData[key];
                            return obj;
                        }, {});
                } else {
                    filteredVisitorData = allData; // Show all data if search is empty
                }

                renderVisitorLog(filteredVisitorData);
                updateSummaryCards(filteredVisitorData);
                renderCharts(filteredVisitorData);
            });
        }

        // --- DOMContentLoaded to ensure elements are loaded ---
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('storage', () => {
                // On storage change, re-render everything with fresh data
                const freshVisitorData = getVisitorData();
                updateSummaryCards(freshVisitorData);
                renderActivityFeed();
                renderVisitorLog(freshVisitorData);
                renderCharts(freshVisitorData);
            });

            // Initialize all dashboard components and event listeners
            initializeDashboard();
        });

        // Add a new style rule for the hover effect
        const style = document.createElement('style');
        style.innerHTML = `
            .card.card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card.card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            }
        `;
        document.head.appendChild(style);
    </script>
</head>
<script>
    let visitorChart = null; // To hold the chart instance
    let liveUpdatesInterval = null; // To hold the interval ID

    // --- DOMContentLoaded to ensure elements are loaded ---
    document.addEventListener('DOMContentLoaded', () => {
        // Initial render of all components
        initializeDashboard();
        startLiveUpdates();
    });

    function renderCharts(filteredData = null) {
        const ctx = document.getElementById('visitorTrafficChart').getContext('2d');
        const labels = Array.from({ length: 7 }, (_, i) => {
            const d = new Date();
            d.setDate(d.getDate() - i);
            return d.toLocaleDateString('en-US', { weekday: 'short' });
        }).reverse();

        let chartData;
        let chartLabel;

        if (filteredData && Object.keys(filteredData).length === 1) {
            // Data for a single, searched user
            const visitorId = Object.keys(filteredData)[0];
            chartLabel = `Activity for ${visitorId}`;
            chartData = Array.from({ length: 7 }, () => Math.floor(Math.random() * 5) + 1); // Lower, random values for one user
        } else {
            // Aggregate data for all users
            chartLabel = 'Total Visitor Activity';
            chartData = [120, 190, 150, 250, 220, 300, 280].map(v => v + Math.floor(Math.random() * 30 - 15)); // Higher, random values
        }

        if (visitorChart) {
            visitorChart.destroy(); // Destroy the old chart instance before creating a new one
        }

        visitorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: chartLabel,
                    data: chartData,
                    borderColor: 'var(--primary)',
                    backgroundColor: 'rgba(22, 36, 61, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });
    }

    function startLiveUpdates() {
        const updatesList = document.getElementById('live-updates-list');
        const updateTypes = [
            { type: 'temp', icon: 'fas fa-thermometer-half', label: 'Avg. Temp', unit: 'Â°C', min: 18, max: 25 },
            { type: 'crowd', icon: 'fas fa-users', label: 'Zone C Crowd', unit: '%', min: 40, max: 85 },
            { type: 'wait-time', icon: 'fas fa-clock', label: 'Cafe Wait', unit: ' min', min: 5, max: 20 }
        ];

        if (liveUpdatesInterval) {
            clearInterval(liveUpdatesInterval);
        }

        // Initial population
        updatesList.innerHTML = ''; // Clear first
        updateTypes.forEach(ut => {
            const value = Math.floor(Math.random() * (ut.max - ut.min + 1)) + ut.min;
            const item = createUpdateItem(ut, value);
            updatesList.appendChild(item);
        });

        // Start interval for updates
        liveUpdatesInterval = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * updateTypes.length);
            const update = updateTypes[randomIndex];
            const value = Math.floor(Math.random() * (update.max - update.min + 1)) + update.min;

            const newItem = createUpdateItem(update, value);
            newItem.classList.add('new-item');

            if (updatesList.firstChild) {
                updatesList.insertBefore(newItem, updatesList.firstChild);
            } else {
                updatesList.appendChild(newItem);
            }

            if (updatesList.children.length > 10) {
                updatesList.removeChild(updatesList.lastChild);
            }
        }, 4000);
    }

    function createUpdateItem(update, value) {
        const item = document.createElement('li');
        item.className = 'update-item';
        item.innerHTML = `
            <div class="update-icon ${update.type}"><i class="${update.icon}"></i></div>
            <div class="update-details">
                <strong>${update.label}:</strong> ${value}${update.unit}
            </div>
        `;
        return item;
    }
</script>
<body>
    <header>
        <h1>Admin Control Panel</h1>
        <div class="header-search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="global-search" placeholder="Search dashboard...">
        </div>
        <a href="index.html" class="home-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </header>

    <main class="main-content">
     

        <div class="summary-cards">
            <div class="card">
                <div class="card-icon icon-visitors"><i class="fas fa-route"></i></div>
                <div class="card-info">
                    <div class="card-value" id="visited-places-value">0</div>
                    <div class="card-label" id="visited-places-label">Total Places Visited</div>
                </div>
            </div>
            <div class="card">
                <div class="card-icon icon-crowd"><i class="fas fa-street-view"></i></div>
                <div class="card-info">
                    <div class="card-value" id="avg-crowd-level-value">0%</div>
                    <div class="card-label" id="avg-crowd-label">Avg. Crowd Level</div>
                </div>
            </div>
            <div class="card">
                <div class="card-icon icon-alerts"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="card-info">
                    <div class="card-value" id="bad-feelings-value">0</div>
